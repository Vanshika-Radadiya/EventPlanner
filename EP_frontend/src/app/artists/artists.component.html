<app-navbar></app-navbar>

<div *ngIf="art?.length>0" class = "container">
    <div *ngFor="let e of art" class="card" style="width: 18rem;">
      <img src="../../assets/images/{{e.img}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-title">{{e.performer.name}} </h3>
        <p class="card-text">{{e.performer.a_role}}</p>
        <button class="btn btn-primary" (click)="dis(e)">View Details</button>      </div>
    </div>
</div>
