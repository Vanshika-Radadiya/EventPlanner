            position: relative;

        .nav-links a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #9e84b0;
            text-align: left;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #444;

            min-width: 100px;
            z-index: 1;
        }

        .dropdown-content button {
            display: block;
            padding: 10px;
            color: white;
        }
        
        .dropdown-content button:hover {
            color: #9e84b0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
